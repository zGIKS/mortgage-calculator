basePath: /
definitions:
  resources.CalculateMortgageRequest:
    properties:
      bono_techo_propio:
        minimum: 0
        type: number
      currency:
        enum:
        - PEN
        - USD
        type: string
      down_payment:
        minimum: 0
        type: number
      grace_period_months:
        minimum: 0
        type: integer
      grace_period_type:
        enum:
        - NONE
        - TOTAL
        - PARTIAL
        type: string
      interest_rate:
        minimum: 0
        type: number
      loan_amount:
        type: number
      npv_discount_rate:
        minimum: 0
        type: number
      property_price:
        type: number
      rate_type:
        enum:
        - NOMINAL
        - EFFECTIVE
        type: string
      term_months:
        type: integer
      user_id:
        type: integer
    required:
    - currency
    - down_payment
    - grace_period_type
    - interest_rate
    - loan_amount
    - property_price
    - rate_type
    - term_months
    - user_id
    type: object
  resources.LoginResource:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: mypassword123
        type: string
    required:
    - email
    - password
    type: object
  resources.LoginResponseResource:
    properties:
      token:
        example: user-1-token
        type: string
      user:
        $ref: '#/definitions/resources.UserResource'
    type: object
  resources.MortgageResponse:
    properties:
      bono_techo_propio:
        type: number
      created_at:
        type: string
      currency:
        type: string
      down_payment:
        type: number
      fixed_installment:
        type: number
      grace_period_months:
        type: integer
      grace_period_type:
        type: string
      id:
        type: integer
      interest_rate:
        type: number
      irr:
        type: number
      loan_amount:
        type: number
      npv:
        type: number
      payment_schedule:
        items:
          $ref: '#/definitions/resources.PaymentScheduleItemResource'
        type: array
      periodic_rate:
        type: number
      principal_financed:
        description: Resultados calculados
        type: number
      property_price:
        type: number
      rate_type:
        type: string
      tcea:
        type: number
      term_months:
        type: integer
      total_interest_paid:
        type: number
      total_paid:
        type: number
      user_id:
        type: integer
    type: object
  resources.MortgageSummaryResource:
    properties:
      created_at:
        type: string
      currency:
        type: string
      fixed_installment:
        type: number
      id:
        type: integer
      loan_amount:
        type: number
      property_price:
        type: number
      tcea:
        type: number
      term_months:
        type: integer
      user_id:
        type: integer
    type: object
  resources.PaymentScheduleItemResource:
    properties:
      amortization:
        type: number
      installment:
        type: number
      interest:
        type: number
      is_grace_period:
        type: boolean
      period:
        type: integer
      remaining_balance:
        type: number
    type: object
  resources.RegisterUserResource:
    properties:
      email:
        example: user@example.com
        type: string
      full_name:
        example: John Doe
        minLength: 2
        type: string
      password:
        example: mypassword123
        minLength: 6
        type: string
    required:
    - email
    - full_name
    - password
    type: object
  resources.UserResource:
    properties:
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      email:
        example: user@example.com
        type: string
      full_name:
        example: John Doe
        type: string
      id:
        example: 1
        type: integer
    type: object
host: localhost:8080
info:
  contact: {}
  description: API for IAM and Mortgage (French Method) bounded contexts
  title: Finanzas API - MiVivienda Mortgage Calculator
  version: "1.0"
paths:
  /api/v1/iam/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/resources.LoginResource'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resources.LoginResponseResource'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - IAM
  /api/v1/iam/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email, password, and full name
      parameters:
      - description: User registration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/resources.RegisterUserResource'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/resources.UserResource'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - IAM
  /api/v1/mortgage/{id}:
    get:
      consumes:
      - application/json
      description: Get a specific mortgage calculation by ID
      parameters:
      - description: Mortgage ID
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resources.MortgageResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get mortgage by ID
      tags:
      - Mortgage
  /api/v1/mortgage/calculate:
    post:
      consumes:
      - application/json
      description: Calculates a mortgage loan using the French amortization method
        (constant installments)
      parameters:
      - description: Mortgage calculation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/resources.CalculateMortgageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resources.MortgageResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Calculate mortgage with French method
      tags:
      - Mortgage
  /api/v1/mortgage/history:
    get:
      consumes:
      - application/json
      description: Get mortgage calculation history for a user
      parameters:
      - description: User ID
        format: int64
        in: query
        name: user_id
        required: true
        type: integer
      - default: 50
        description: Limit
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/resources.MortgageSummaryResource'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get mortgage calculation history
      tags:
      - Mortgage
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
