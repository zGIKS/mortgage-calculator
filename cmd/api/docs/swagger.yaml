basePath: /
definitions:
  resources.CalculateMortgageRequest:
    properties:
      bono_techo_propio:
        minimum: 0
        type: number
      cuota_inicial:
        minimum: 0
        type: number
      dias_anio:
        type: integer
      frecuencia_pago:
        type: integer
      meses_gracia:
        minimum: 0
        type: integer
      moneda:
        enum:
        - PEN
        - USD
        type: string
      monto_prestamo:
        type: number
      plazo_meses:
        type: integer
      precio_venta:
        type: number
      tasa_anual:
        minimum: 0
        type: number
      tasa_descuento:
        minimum: 0
        type: number
      tipo_gracia:
        enum:
        - NONE
        - TOTAL
        - PARTIAL
        type: string
      tipo_tasa:
        enum:
        - NOMINAL
        - EFFECTIVE
        type: string
    required:
    - cuota_inicial
    - dias_anio
    - frecuencia_pago
    - moneda
    - monto_prestamo
    - plazo_meses
    - precio_venta
    - tasa_anual
    - tipo_gracia
    - tipo_tasa
    type: object
  resources.CreateProfileResource:
    properties:
      currency:
        enum:
        - PEN
        - USD
        example: PEN
        type: string
      dni:
        example: "46027897"
        type: string
      has_own_land:
        example: false
        type: boolean
      is_first_home:
        example: true
        type: boolean
      marital_status:
        enum:
        - SOLTERO
        - CASADO
        - DIVORCIADO
        - VIUDO
        example: SOLTERO
        type: string
      monthly_income:
        example: 5000
        minimum: 0
        type: number
      phone_number:
        example: "987654321"
        type: string
    required:
    - currency
    - dni
    - marital_status
    - monthly_income
    - phone_number
    type: object
  resources.LoginResource:
    properties:
      email:
        example: user@example.com
        type: string
      password:
        example: mypassword123
        type: string
    required:
    - email
    - password
    type: object
  resources.LoginResponseResource:
    properties:
      token:
        example: user-1-token
        type: string
      user:
        $ref: '#/definitions/resources.UserResource'
    type: object
  resources.MortgageResponse:
    properties:
      bono_techo_propio:
        type: number
      created_at:
        type: string
      cronograma_pagos:
        items:
          $ref: '#/definitions/resources.PaymentScheduleItemResource'
        type: array
      cuota_fija:
        type: number
      cuota_inicial:
        type: number
      dias_anio:
        type: integer
      frecuencia_pago:
        type: integer
      id:
        type: integer
      meses_gracia:
        type: integer
      moneda:
        type: string
      monto_prestamo:
        type: number
      plazo_meses:
        type: integer
      precio_venta:
        type: number
      saldo_financiar:
        description: Resultados calculados
        type: number
      tasa_anual:
        type: number
      tasa_periodo:
        type: number
      tcea:
        type: number
      tipo_gracia:
        type: string
      tipo_tasa:
        type: string
      tir:
        type: number
      total_intereses:
        type: number
      total_pagado:
        type: number
      user_id:
        type: string
      van:
        type: number
    type: object
  resources.MortgageSummaryResource:
    properties:
      created_at:
        type: string
      cuota_fija:
        type: number
      id:
        type: integer
      moneda:
        type: string
      monto_prestamo:
        type: number
      plazo_meses:
        type: integer
      precio_venta:
        type: number
      tcea:
        type: number
      user_id:
        type: string
    type: object
  resources.PaymentScheduleItemResource:
    properties:
      amortizacion:
        type: number
      cuota:
        type: number
      es_periodo_gracia:
        type: boolean
      interes:
        type: number
      periodo:
        type: integer
      saldo_final:
        type: number
    type: object
  resources.ProfileResource:
    properties:
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      currency:
        example: PEN
        type: string
      dni:
        example: "46027897"
        type: string
      first_last_name:
        example: DELGADO
        type: string
      first_name:
        example: ROXANA KARINA
        type: string
      full_name:
        example: DELGADO CUELLAR ROXANA KARINA
        type: string
      has_own_land:
        example: false
        type: boolean
      id:
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
      is_first_home:
        example: true
        type: boolean
      marital_status:
        example: SOLTERO
        type: string
      monthly_income:
        example: 5000
        type: number
      phone_number:
        example: "987654321"
        type: string
      second_last_name:
        example: CUELLAR
        type: string
      user_id:
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
    type: object
  resources.RegisterUserResource:
    properties:
      dni:
        example: "12345678"
        type: string
      email:
        example: user@example.com
        type: string
      password:
        example: mypassword123
        minLength: 6
        type: string
    required:
    - dni
    - email
    - password
    type: object
  resources.ReniecDataResource:
    properties:
      dni:
        example: "46027897"
        type: string
      first_last_name:
        example: DELGADO
        type: string
      first_name:
        example: ROXANA KARINA
        type: string
      full_name:
        example: DELGADO CUELLAR ROXANA KARINA
        type: string
      second_last_name:
        example: CUELLAR
        type: string
    type: object
  resources.UpdateMortgageRequest:
    properties:
      bono_techo_propio:
        minimum: 0
        type: number
      cuota_inicial:
        minimum: 0
        type: number
      dias_anio:
        type: integer
      frecuencia_pago:
        type: integer
      meses_gracia:
        minimum: 0
        type: integer
      moneda:
        enum:
        - PEN
        - USD
        type: string
      monto_prestamo:
        type: number
      plazo_meses:
        type: integer
      precio_venta:
        type: number
      tasa_anual:
        minimum: 0
        type: number
      tasa_descuento:
        minimum: 0
        type: number
      tipo_gracia:
        enum:
        - NONE
        - TOTAL
        - PARTIAL
        type: string
      tipo_tasa:
        enum:
        - NOMINAL
        - EFFECTIVE
        type: string
    type: object
  resources.UpdateProfileResource:
    properties:
      currency:
        enum:
        - PEN
        - USD
        example: USD
        type: string
      has_own_land:
        example: true
        type: boolean
      is_first_home:
        example: false
        type: boolean
      marital_status:
        enum:
        - SOLTERO
        - CASADO
        - DIVORCIADO
        - VIUDO
        example: CASADO
        type: string
      monthly_income:
        example: 6000
        minimum: 0
        type: number
      phone_number:
        example: "987654321"
        type: string
    type: object
  resources.UpdateUserResource:
    properties:
      password:
        example: newpassword123
        minLength: 6
        type: string
    required:
    - password
    type: object
  resources.UserResource:
    properties:
      created_at:
        example: "2023-01-01T00:00:00Z"
        type: string
      email:
        example: user@example.com
        type: string
      id:
        example: 123e4567-e89b-12d3-a456-426614174000
        type: string
    type: object
info:
  contact: {}
  description: API for IAM and Mortgage (French Method) bounded contexts
  title: Finanzas API - MiVivienda Mortgage Calculator
  version: "1.0"
paths:
  /api/v1/iam/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return token
      parameters:
      - description: Login credentials
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/resources.LoginResource'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resources.LoginResponseResource'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: User login
      tags:
      - IAM
  /api/v1/iam/profile:
    put:
      consumes:
      - application/json
      description: Update authenticated user's password
      parameters:
      - description: Update user request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/resources.UpdateUserResource'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resources.UserResource'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update user profile
      tags:
      - IAM
  /api/v1/iam/register:
    post:
      consumes:
      - application/json
      description: Register a new user with DNI, email and password
      parameters:
      - description: User registration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/resources.RegisterUserResource'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/resources.UserResource'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - IAM
  /api/v1/mortgage/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a mortgage calculation by ID
      parameters:
      - description: Mortgage ID
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete mortgage
      tags:
      - Mortgage
    get:
      consumes:
      - application/json
      description: Get a specific mortgage calculation by ID
      parameters:
      - description: Mortgage ID
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resources.MortgageResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get mortgage by ID
      tags:
      - Mortgage
    put:
      consumes:
      - application/json
      description: Update an existing mortgage calculation. This will recalculate
        all values.
      parameters:
      - description: Mortgage ID
        format: int64
        in: path
        name: id
        required: true
        type: integer
      - description: Mortgage update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/resources.UpdateMortgageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resources.MortgageResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update mortgage
      tags:
      - Mortgage
  /api/v1/mortgage/calculate:
    post:
      consumes:
      - application/json
      description: Calculates a mortgage loan using the French amortization method
        (constant installments)
      parameters:
      - description: Mortgage calculation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/resources.CalculateMortgageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resources.MortgageResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Calculate mortgage with French method
      tags:
      - Mortgage
  /api/v1/mortgage/history:
    get:
      consumes:
      - application/json
      description: Get mortgage calculation history for authenticated user
      parameters:
      - default: 50
        description: Limit
        in: query
        name: limit
        type: integer
      - default: 0
        description: Offset
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/resources.MortgageSummaryResource'
            type: array
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get mortgage calculation history
      tags:
      - Mortgage
  /api/v1/profile:
    get:
      consumes:
      - application/json
      description: Get authenticated user's profile
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resources.ProfileResource'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get profile
      tags:
      - Profile
    post:
      consumes:
      - application/json
      description: Create a new profile for authenticated user with DNI validation
      parameters:
      - description: Profile creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/resources.CreateProfileResource'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/resources.ProfileResource'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new profile
      tags:
      - Profile
    put:
      consumes:
      - application/json
      description: Update authenticated user's profile
      parameters:
      - description: Update profile request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/resources.UpdateProfileResource'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resources.ProfileResource'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update profile
      tags:
      - Profile
  /api/v1/profile/reniec:
    get:
      consumes:
      - application/json
      description: Consult RENIEC API to get person information by DNI
      parameters:
      - description: DNI number (8 digits)
        in: query
        name: dni
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resources.ReniecDataResource'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get person data from RENIEC by DNI
      tags:
      - Profile
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
